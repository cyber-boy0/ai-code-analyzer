<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Complexity Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* gray-600 */
            border-radius: 20px;
            border: 3px solid #1f2937; /* Creates a padding effect */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #06b6d4; /* cyan-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-3xl mx-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-cyan-400">AI Code Complexity Analyzer</h1>
            <p class="text-gray-400 mt-2">Paste your code, and our AI will detect the language and analyze its complexity.</p>
        </div>

        <div class="space-y-6">
            <div>
                <label for="codeInput" class="block text-sm font-medium text-gray-300 mb-2">Your Code</label>
                <textarea id="codeInput" rows="12" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder-gray-500" placeholder="Paste your code here..."></textarea>
            </div>

            <button id="analyzeBtn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                Analyze Complexity
            </button>
        </div>

        <div id="result" class="mt-8 p-6 bg-gray-700 rounded-lg hidden">
             <h2 class="text-2xl font-semibold text-center text-cyan-400 mb-4">Analysis Results</h2>
             <div id="loader" class="loader hidden"></div>
             <div id="analysisOutput" class="space-y-4">
                <!-- Results will be injected here -->
             </div>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const codeInput = document.getElementById('codeInput');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');
        const analysisOutput = document.getElementById('analysisOutput');

        // --- Gemini API Integration ---
        const API_KEY = "AIzaSyBvaADwjy8D-vq4io6Pmg9QpR-mQuc7quo"; // Leave as an empty string, Canvas will handle authentication.
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
        
        async function analyzeCodeWithAI(code) {
            const systemPrompt = `You are an expert software engineer specializing in algorithm analysis. Analyze the following code snippet.
            Your task is to:
            1. Identify the programming language.
            2. Determine the Big O time complexity.
            3. Determine the Big O space complexity.
            4. Provide a concise, single-paragraph explanation for your analysis.
            You must respond ONLY with a valid JSON object following this exact schema:
            {
              "language": "string",
              "timeComplexity": "string",
              "spaceComplexity": "string",
              "explanation": "string"
            }`;

            const payload = {
                contents: [{ parts: [{ text: code }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
                generationConfig: {
                    responseMimeType: "application/json",
                }
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    // The model is instructed to return JSON, so we parse the text part.
                    return JSON.parse(candidate.content.parts[0].text);
                } else {
                    throw new Error("Invalid response structure from API.");
                }
            } catch (error) {
                console.error("Error analyzing code:", error);
                return null;
            }
        }

        analyzeBtn.addEventListener('click', async () => {
            const code = codeInput.value;
            if (code.trim() === '') {
                analysisOutput.innerHTML = `<p class="text-red-400 text-center">Please enter some code to analyze.</p>`;
                resultDiv.classList.remove('hidden');
                return;
            }

            resultDiv.classList.remove('hidden');
            loader.classList.remove('hidden');
            analysisOutput.innerHTML = '';
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';


            const analysis = await analyzeCodeWithAI(code);
            
            loader.classList.add('hidden');
            analyzeBtn.disabled = false;
            analyzeBtn.textContent = 'Analyze Complexity';

            if (analysis) {
                analysisOutput.innerHTML = `
                    <div class="flex justify-between items-center bg-gray-800 p-4 rounded-lg">
                        <span class="text-lg font-medium text-gray-300">Detected Language:</span>
                        <span class="text-lg font-bold text-purple-400 px-3 py-1 bg-purple-900 rounded-full">${analysis.language}</span>
                    </div>
                    <div class="flex justify-between items-center bg-gray-800 p-4 rounded-lg">
                        <span class="text-lg font-medium text-gray-300">Time Complexity:</span>
                        <span class="text-lg font-bold text-green-400 px-3 py-1 bg-green-900 rounded-full">${analysis.timeComplexity}</span>
                    </div>
                    <div class="flex justify-between items-center bg-gray-800 p-4 rounded-lg">
                        <span class="text-lg font-medium text-gray-300">Space Complexity:</span>
                        <span class="text-lg font-bold text-yellow-400 px-3 py-1 bg-yellow-900 rounded-full">${analysis.spaceComplexity}</span>
                    </div>
                    <div class="mt-4 bg-gray-800 p-4 rounded-lg">
                         <h3 class="text-lg font-semibold text-cyan-400 mb-2">Explanation</h3>
                         <p class="text-gray-400">${analysis.explanation}</p>
                    </div>
                `;
            } else {
                 analysisOutput.innerHTML = `<p class="text-red-400 text-center">Could not analyze the code. The AI model may be temporarily unavailable or the code may be ambiguous. Please try again.</p>`;
            }
        });
    </script>

</body>
</html>
